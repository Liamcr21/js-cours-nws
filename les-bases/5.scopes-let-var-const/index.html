<!DOCTYPE html>
<html>
  <head>
    <title>SCOPES</title>
  </head>
  <body>
    <form>
      <label for="number1">Enter a number :</label>
      <input type="number" id="number1" />
      <input type="submit" value="Envoyer" />
    </form>
  </body>

  <script>

  const age = document.getElementById('number1');
  const submit = document.querySelector('input[type= "submit"]');

   let authorized = false;

   function isAuthorized(userAge) {
    return userAge >= 18;
   }

   
   submit.addEventListener('click', function(event) {
    event.preventDefault();
    authorized = isAuthorized(age.value);
    if(authorized) {
      document.body.innerHTML = ('Autorisé')
   document.body.style.color = 'green';
    }
     else {
      document.body.innerHTML =('Non autorisé')
   document.body.style.color = 'red';
    }
     });
  </script>
</html>
